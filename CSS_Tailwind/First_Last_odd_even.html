<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_last_Odd_Even
    </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
   
    <ul class="w-1/2 bg-white shadow-md rounded-lg overflow-hidden">
       <li class="p-4 first:bg-blue-200 odd: hover:bg-red-200">item 1 </li>
        <li class="p-4  even: hover:bg-blue-200">item 2</li>
        <li class="p-4 odd: hover:bg-red-200"">item 3</li>
        <li class="p-4 even: hover:bg-blue-200"">item 4</li>
        <li class="p-4 last:bg-blue-200 odd: hover:bg-red-200"">item 5</li>
    </ul>
</body>

</html>
