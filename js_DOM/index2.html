<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hero {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: dimgray;
            border-radius: 20px;
            margin: 20px;
        }

        .btn {
            display: block;
            position: relative;
            left: 70px;
            width: 100px;
            height: 40px;
            border-radius: 10px;
        }

        #bubble {
            width: 300px;
            height: 200px;
            background-color: red;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        span {
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            width: 200px;
            height: 100px;

            button {
                width: 100px;
                height: 40px;
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="hero">

    </div>
    <button class="btn" id="btn">change color</button>
    <div id="div">

    </div>

    <div id="bubble">
        <span>
            <button>
                click me
            </button>
        </span>
    </div>
