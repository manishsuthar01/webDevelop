<body>
    <p><b>Question:</b> remove all occurrence of a specific element from an array</p>
    <!-- script -->
    <script>
        let arr = [1, 4, 4, 6, 3, 3, 7, 8, 4, 9, 5, 4];
        let target = 4;
        function remove(arr, target) {
            return arr.filter((value)=> value!==target)
        }
        let removedarr=remove(arr,target);
        console.log(removedarr);
        console.log(arr);
    </script>
</body>
