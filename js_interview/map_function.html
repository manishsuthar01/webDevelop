<body>
    <p><b>Question :</b>use "map" to double all the elements in a array</p>
    <!-- script -->
    <script>
        let arr = [10, 20, 30, 40, 50];
        console.log(arr);
        function doublethevalue(arr) {
            return arr.map((value) => value*2);        
        }
        console.log(doublethevalue(arr))

    </script>
</body>
