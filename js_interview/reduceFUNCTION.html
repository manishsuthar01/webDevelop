<body>
    <p><b>question:</b> find maximum number of array by the help of reduce function.</p>
    <!-- script -->
    <script>
        let arr = [10, 20, 30, 40, 50];
        function maxbyReduce(arr) {
            return arr.reduce((acc, curr) => curr > acc ? curr : acc )  
        }


        let max = maxbyReduce(arr);
        console.log(max);

    </script>
</body>
