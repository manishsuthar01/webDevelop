<body>
    <p><b>Question:</b> wirte a recursive function to calculate factorial of given number?</p>

    <!-- script -->
     <script>
        let num=5;
        function factorial(num){
            if(num===1) return 1;
            return num*factorial(num-1);
        }
      console.log(factorial(num) )       
     </script>
