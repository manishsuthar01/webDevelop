<body>
    <p><b>Question:</b> implement a recursive function to find the nth fibonaci number?</p>

    <!-- script -->
    <script>
        function fibo(n) {
            if (n <= 1) return n;
            let ans = fibo(n - 1) + fibo(n - 2);
            return ans;
        }

        console.log(fibo(70));
     
    </script>
</body>
