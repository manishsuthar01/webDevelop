        .view{
            margin-top: 600px;
            display: flex;
            padding: 17px;
            flex-direction: row;
            flex-wrap: wrap;
            border: 2px solid;
        
        }
        @keyframes appear {
            from{
                opacity: 0;
                scale :0.5;
                transform: translateX(-100px);
            }
            to{
                opacity: 1;
                scale: 1;
                transform: translateX(0px);
            }
        }
        .box{
            padding: 5px;
            margin: 5px;
            border: 1px solid;
            width: 260px;
            height: 100px;
            animation-name: appear;
            animation-timing-function: linear;
            animation-timeline: view() ;
            animation-range: entry 30% cover 40%;
        }

    </style>
</head>
