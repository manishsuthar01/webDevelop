<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            border: 6px solid black;
            border-radius: 9px;
            height: 500px;
            width: 600px;
            display:flex;
            background-color: rgb(49, 44, 44);
            /* flex-direction: row-reverse; */
            /* justify-content:space-around; */
            /* align-items: center; */
            flex-wrap:wrap;
            /* align-content:space-between; */
        }

        .box {
            border: 4px solid rgb(247, 178, 5);
            border-radius: 6px;
            height: 70px;
            width: 70px;
            background-color: rgb(239, 239, 14);
            font-size: large;
            margin: 2px;

        }
        .box1{
            flex-grow: 2;
            /* align-self: center; */
            /* flex-shrink: 1; */
            /* order: 1; */
        }
        .box2{
            flex-grow: 1;

            /* flex-basis: 200px; *//*to set witdh of flex box
            /* flex-shrink: 5; */
            /* order: 2; */
        }
        .box3{
            /* align-self:center; */
            /* order: 3; */
        }

        h2 {
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color: black;">Display flex : </h1><br>
    <div class="container ">
        <div class="box box1">
            <h2>1</h2>
        </div>
        <div class="box box2">

        </div>
        <div class="box box3">

        </div>
        <div class="box box4">

        </div>
        <div class="box box5">

        </div>
        <div class="box box6">

        </div>
        <div class="box box7">
            <h2>7</h2>
        </div>
        <div class="box box8">
            <h2>8</h2>
        </div>
        <div class="box box9">
            <h2>9</h2>
        </div>

</html>
