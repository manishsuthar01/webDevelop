<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            border: 6px solid black;
            border-radius: 9px;
            height: 500px;
            width: 800px;
            background-color: rgb(49, 44, 44);
            display: flex;
            /* flex-direction: row-reverse; */
            /* justify-content:space-around; */
            /* align-items: center; */
            flex-wrap:wrap;
            /* align-content:space-between; */
        }

        .box {
            border: 5px solid rgb(247, 178, 5);
            border-radius: 6px;
            height: 70px;
            width: 170px;
            background-color: rgb(239, 239, 14);
            font-size: large;
            margin: 2px;

        }
       
        @media(max-width:720px) and (min-width:420px){
            .container{
                flex-direction: column;
            }
        }
        /* @media(max-width:720px){
            .container{
                flex-direction: column;
                background-color: blue;
            }
        } */

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color: black;">Display flex : </h1><br>
    <div class="container ">
        <div class="box box1">
            <h2>1</h2>
        </div>
        <div class="box box2">
            <h2>2</h2>
        </div>
        <div class="box box3">
            <h2>3</h2>
        </div>
        
    </div>
</body>

</html>
