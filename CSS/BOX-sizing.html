<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
         *{
            /* box-sizing: border-box; */
         }

        .box1{
            box-sizing: content-box;
            border: 5px solid;
            background-color: rgb(226, 120, 44);
            height:100px; 
            width: 500px;
            padding: 20px;

        }
        .box2{
          box-sizing: border-box;
            border: 5px solid;
            background-color: rgb(200, 142, 200);
            height: 120px;
            width: 500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <br><br><hr><hr><br><br>
    <div class="box2"></div>
    
</body>
</html>
