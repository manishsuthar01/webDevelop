<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .gridContainer{
            /* justify-content: center; */
            /* align-items:center; */
            height: 250px;
            width: 750px;
            border: 2px solid rgb(16, 16, 15);
            display:grid ;/* grid two dimension pe work krta hai*/
            grid-template-columns:/*100px 100px 100px *//*1fr 1fr 1fr*/ repeat(4,1fr) ;
            overflow:scroll;
            grid-gap: 10px;
            /* column-gap: 100px; */
            /* row-gap: 100px; */
        }
        .box1{
            grid-column: 1/5;
            /* grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 4; */
        }
        .box2{
            grid-row: 2/4;
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="gridContainer">

      <div class="box box1" style="background-color: hotpink;">1</div>
      <div class="box box2" style="background-color:aquamarine ;">2</div>
      <div class="box" style="background-color: rgb(216, 216, 62);">3</div>
      <div class="box" style="background-color: orange;">4</div>
      <div class="box" style="background-color: skyblue;">5</div>
      <div class="box" style="background-color: lightsalmon;">6</div>
      <!-- <div class="box" style="background-color: red;">7</div> -->
      
      

    </div>
    
</body>
</html>
