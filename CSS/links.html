<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
    <style>
        a {
            color: orange;
            font-size: larger;
            text-decoration: none;
            text-shadow: 4px 6px 9px rgb(238, 27, 27);
            background-color: aliceblue;
        }

        a:visited {
            color: blue;
        }
        a:active{
            color: rgb(240, 99, 18);
        }
        a:hover{
            color: black;
        }
    </style>
</head>

<body>
    <a href="https://www.youtube.com/" target="_self">click here </a>
</body>

</html>
