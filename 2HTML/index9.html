<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>

    <form action="/HTML/title.html">
        <label for="fname">first name : </label>
        <input type="text" id="fname" name="fname" value="manish">
        <br>
        <br>
        <label for="lname">last name : </label>
        <input type="text" id="lname" value="suthar">
        <br><br>
        <label for="pass"> enter the password : </label>
        <input type="password" id="pass" value="123456">
    
        
        <p>choose yout fav language : </p>
        <input type="radio" name="fav" id="html" value="html">
        <label for="html">HTML</label><br>
        <input type="radio" name="fav" id="css" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" name="fav" id="js" value="js">
        <label for="js">JS</label>

        <p>choosse fav anime(multiple) : </p>
        <input type="checkbox" name="fav" id="goku">
        <label for="goku">Goku</label>
        <input type="checkbox" name="fav" id="demon">
        <label for="demon">Demon Slayer</label>
        <input type="checkbox" name="fav" id="one">
        <label for="one">one puch</label>
        <br><br>
        <label>select a car : </label>
        <select>
            <option value="volvo">Volvo</option>
            <option value="bugati">Bugati</option>
            <option value="frari">frari</option>
            <option value="lamborgini">lamborgini</option>

        </select>

        <br><br><br>
        <input type="submit" value="submit">
    </form>
    </form>

</body>

</html>
