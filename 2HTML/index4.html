    <h1>semantic tags header ,footer ,nav ,article,aside</h1>

    <header>This is header</header>   <!-- title,subtitle.logo etc -->

    <footer>This is footer</footer>

    <nav> home </nav><!-- about,home,courses-->

    <article>this is article</article>

    <section>
        <header></header>
        <footer></footer>
    </section>

   <aside></aside><!-- sidebar,pullcords,related links,advertise,additional infor-->
