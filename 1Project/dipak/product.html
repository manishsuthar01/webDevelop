<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;

    }



    .product-detail {
      margin-top: 100px;
      background-color: #fff;
      max-width: 560px;
      width: 100%;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      margin-bottom: 40px;
    }

    .product-detail img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product-detail h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .product-detail p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .product-detail a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #007BFF;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .product-detail a:hover {
      background-color: #0056b3;
    }

    .simillar_product {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
      margin-bottom: 40px;
    }

    .simillar_product div {
      width: 180px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 10px;
      text-align: center;
    }

    .simillar_product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .simillar_product p {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .simillar_product a {
      font-size: 13px;
      color: #007BFF;
      text-decoration: none;
    }

    .footer {
      background-color: black;
      padding: 20px;
      width: 100%;
      text-align: center;
      border-top: 1px solid #ddd;
    }

    .footer-links {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 10px;
    }

    .footer-links a {
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .nav_bar .nav_list {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <section id="header-1" class="header">
    <div id="header">
      <div class="logo">
        <h3>DIPAK.</h3>
      </div>
      <div class="nav_bar">
        <ul class="nav_list">
          <li><a href="#header-1">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#shop">Shop</a></li>
        </ul>
      </div>
    </div>
  </section>

  <div class="product-detail" id="product-container">
    <!-- Product details will be injected here -->
  </div>

  <h2 style="text-align:center; margin-bottom: 1rem;">Similar Products</h2>
  <div class="simillar_product" id="simillar_container">
    <!-- Similar products will be injected here -->
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 DIPAK. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="privacypolice.html">Privacy Policy</a></li>
        <li><a href="term&conditions.html">Terms of Service</a></li>
        <li><a href="disclamer.html">Disclaimer</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>

  <script>

    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        const product = products[productId];
        const container = document.getElementById('product-container');

        if (product) {
          container.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h1>${product.name}</h1>
            <p>${product.description}</p>
            <a href="${product.buyLink}" target="_blank">Buy Now</a>
            <p style="margin-top: 1rem; color: #999;">ðŸ’¬ We only recommend trusted products sold via Amazon India</p>
          `;

          const similarContainer = document.getElementById('simillar_container');
          Object.entries(products)
            .filter(([id, _]) => id !== productId)
            .slice(0, 3)
            .forEach(([id, item]) => {
              const div = document.createElement('div');
              div.innerHTML = `
                <img src="${item.image}" alt="${item.name}" />
                <p>${item.name}</p>
                <a href="?id=${id}">View</a>
              `;
              similarContainer.appendChild(div);
            });
        } else {
          container.innerHTML = "<p>Product not found.</p>";
        }
      })
      .catch(err => {
        console.error("Failed to load products.json", err);
        document.getElementById('product-container').innerHTML = "<p>Error loading product data.</p>";
      });
  </script>
</body>

</html>
