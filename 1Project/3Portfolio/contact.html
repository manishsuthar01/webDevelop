<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page - B.Tech CSE Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .details {
      margin-top: 20px;
    }
    .details p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }
    .details span {
      font-weight: bold;
      color: #222;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h1 {
        font-size: 22px;
      }
      .details p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Information</h1>
    <div class="details">
      <p><span>Name:</span> Dharmendar</p>
      <p><span>Degree:</span> B.Tech in Computer Science & Engineering</p>
      <p><span>College:</span> XYZ Engineering College</p>
      <p><span>Email:</span> @example.com</p>
      <p><span>Phone:</span> +91 9876543210</p>
      <p><span>Address:</span> Jaipur, Rajasthan, India</p>
    </div>
  </div>
</body>
</html>
