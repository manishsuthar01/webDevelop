<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-image: url('lightscape-LtnPejWDSAY-unsplash.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .forgot-wrapper {
      width: 420px;
      padding: 40px 50px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }

    .forgot-wrapper h1 {
      text-align: center;
      font-size: 2.2em;
      background: linear-gradient(to right, rgb(145, 16, 16), rgb(8, 8, 236));
      background-clip: text;
      color: transparent;
      margin-bottom: 25px;
    }

    .forgot-wrapper input[type="email"] {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 25px;
      border: 2px solid white;
      background: transparent;
      color: #fff;
      font-size: 16px;
    }

    .forgot-wrapper input::placeholder {
      color: #ddd;
    }

    .forgot-wrapper button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(to right, rgb(145, 16, 16), rgb(8, 8, 236));
      color: white;
      transition: 0.3s;
    }

    .forgot-wrapper button:hover {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .note {
      text-align: center;
      color: white;
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      .forgot-wrapper {
        width: 90%;
        padding: 30px 20px;
      }

      .forgot-wrapper h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>

<body>
  <div class="forgot-wrapper">
    <h1>Forgot Password</h1>
    <form>
      <input type="email" placeholder="Enter your registered email" required>
      <button type="button">Send Reset Link</button>
    </form>
    <p class="note">This is a demo. Functionality not implemented.</p>
  </div>
  <script>

    let button = document.querySelector("button");
    button.addEventListener("click", function () {
      let input_text = document.querySelector("input").value.trim();
      if( input_text === "" ) {
        alert("Please enter your email address.");
        return;
      }
      else{
        alert("A reset link has been sent to your email address.");
      }

    })
      input_text.addEventListener("focus", function () {
        this.style.borderColor = "rgb(145, 16, 16)";
      });
  </script>
</body>

</html>
