<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>switch </h2>
  <script>
    let ch = 2;
    console.log(ch);

    switch (ch) {
      case 1:
        console.log("i am 1");
        break;
      case 2:
        console.log("i am 2");
        break;
      case 3:
        console.log("i am 3");
        break;
      case 4:
        console.log("i am 4");
        break;
      default:
        console.log("choice is not available");
        break;
    }

  </script>
</body>

</html>
