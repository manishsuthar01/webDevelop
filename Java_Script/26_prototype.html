<body>
    <h2>
        In JavaScript, functions (which are used as constructors) have a .prototype property.
        <br>
        This .prototype is an object that is shared among all instances created by that constructor.
        <br>
        It allows objects to inherit methods and properties from other objects.
    </h2>


    <script>
        function Person(name, age) {
            // let person = Object.create(Person.prototype);
            // person.name = name;
            // person.age = age;
            // return person;

            this.name = name;
            this.age = age;
        }
 
        Person.prototype.greet = function () {
            console.log(this.name, this.age);
        }



        // let user1 =  Person('manish', 22);
        let user1 = new Person('manish', 22);
        let user2 =  Person('man', 2);
        user1.greet()// Output: manish 

        console.log(user1)
        // console.log(user2)
        console.log(user1.__proto__ === Person.prototype) // true
        // console.log(user2.__proto__ === Person.prototype) // true
        console.log(Person.prototype)

    </script>
</body>
