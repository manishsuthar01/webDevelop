<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>operators</h2>
    <script>
        console.log(2 + +5);
        console.log(2 - 5);
        console.log(2 * 5);
        console.log(2 / 5);
        console.log(2 % 5);
        console.log(2 ** 5);


        let a = 1;
        console.log(++a);
        console.log(a);

        // comparision operator

        a = 5;
        b = 6;
        console.log(a == b);
        console.log(a != b);
        console.log(a > b);
        console.log(a < b);


        // == vs ===
        a = "6";
        b = 6;
        console.log(a === b);
        console.log(a !== b);

        //logical operator    

        console.log(1 && 1 || 1)
        console.log(!(1 && 0) || 1)





    </script>
</body>

</html>
