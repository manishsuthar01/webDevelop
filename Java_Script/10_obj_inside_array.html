<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>array of objects</h2> 
    <script>
        let arr = [
            { user: 1, name: "manish" },
            { user: 2, name: "kumar" },
            { user: 3, name: "khati" },
        ]

        console.log(arr);
        console.log(arr[0]);
        for (let i of  arr) {
            console.log(i.name);
        }

        let [{ name }, item2] = arr;
        console.log(name);
        console.log(item2);
       
    </script>
</body>

</html>
