<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            greet() {
                console.log(this.name, this.age);
            } 
        }

         let user1=new Person('manish', 22);
         let user2=new Person('john', 25);

        user1.greet(); // Output: manish 22
        user2.greet(); // Output: john 25
        console.log(user1);//user1 object ke prototype me greet function hai
    </script>
</body>
</html>
