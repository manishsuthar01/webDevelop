        console.log("hello");

        // this is a simple tutorial on java_script

        d = 5;
        let a = 5; // alphabate ,$,_  in sb se start krne pr name ko koi error nhi aata
        var b = 4;
        const c = 3;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);

        let A = "hellow";
        A = "world";
        console.log(A);
        var name = "manish";
        var name = "suthar";
        console.log(name);

        /*
        
                  Feature	        var	                              let	                                   const
                  Scope         	Function-scoped	                  Block-scoped              	         Block-scoped
                  Hoisting         	Yes (initialized as undefined)    Yes (but not initialized) 	        Yes (but not initialized)
                  Re-declaration	✅ Allowed	                    ❌ Not allowed in the same scope 	❌ Not allowed
                  Re-assignment	    ✅ Allowed                       ✅ Allowed	                         ❌ Not allowed
        */

    </script>
