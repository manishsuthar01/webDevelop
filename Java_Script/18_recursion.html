<body>
    <script> 
        function fibo(n) { 
             
            if (n <= 1) { return 1; }
            return fibo(n - 1) + fibo(n - 2);
        }

        let sum = fibo(5); 
       console.log(sum)

        console.log('ok')
    </script>
